<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Checkerboard</title>
    <style>
        .red {
            background-color: {{ color1 }};
        }
        .red:hover {
            background-color: {{ color2 }};
        }
        .black {
            background-color: {{ color2 }};
        }
        .black:hover {
            background-color: {{ color1 }};
        }
        h1 {
            background-color: {{ color1 }};
        }
    </style>
</head>
<body>
    <h1>&ast;&ast;&ast;Checkerboard&ast;&ast;&ast;</h1>
    {% for i in range(0, x) %}
    <div class="row">
        {% for j in range(0, y) %}
            {% if i % 2 ==0 %}
                {% if j % 2 == 0 %}
                <div class="red"></div>
                {% else %}
                <div class="black"></div>
                {% endif %}
            {% else %}
                {% if j % 2 == 0 %}
                <div class="black"></div>
                {% else %}
                <div class="red"></div>
                {% endif %}
            {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
